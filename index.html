<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card__image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image">
    </div>
    <div class="card__content">
      <h2 class="card__content__name">Equilibrium #3429</h2>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details"></div>
        <div class="card__details__left">
          <img class ="eth__icon" src="images/icon-ethereum.svg" alt="equilibrium icon">
          <p class="eth__value"> 0.041 ETH</p>
        </div>
        <div class="card__details__right">
          <img class="clock__icon" src="images/icon-clock.svg" alt="clock image">
          <p class="time__left">3 Days Left</p>
        </div>
        <div class="divider"></div>
    </div>
    <div class="card__author">
      <div class="card__author__image"><img src="images/image-avatar.png" alt="picture of person"></div>
      <div class="card__author__desc"><p>Creation of<span class="card__author__name"> Jules Wyvern</span></p></div>
    </div>
    </div>   
</body>

</html>
